<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>ROOH | The Private Web</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Satoshi:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root { --void: #050505; --neon: #a855f7; }
    body { background-color: var(--void); color: white; font-family: 'Satoshi', sans-serif; overflow-x: hidden; }
    
    /* CUSTOM SCROLLBAR (HIDDEN) */
    ::-webkit-scrollbar { width: 0px; }
    
    /* GLASSMORPHISM */
    .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); }
    
    /* YOUTUBE HACK (ZOOM TO HIDE LOGO) */
    .yt-wrapper { overflow: hidden; position: relative; border-radius: 12px; }
    .yt-wrapper iframe { 
      width: 140%; height: 140%; 
      margin-left: -20%; margin-top: -20%; 
    }
    
    /* GOOGLE RESULT STYLING */
    .g-result:hover h3 { color: #a855f7; text-decoration: underline; }
    .g-snippet { color: #9ca3af; font-size: 0.9rem; line-height: 1.5; }
    
    /* ANIMATION */
    @keyframes scan { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
    .loading-bar { height: 2px; background: linear-gradient(90deg, transparent, #a855f7, transparent); background-size: 200% 100%; animation: scan 1.5s infinite linear; }
  </style>
</head>
<body class="h-screen flex flex-col">

<!-- 1. TOP BAR (SEARCH ENGINE HEADER) -->
<header class="fixed top-0 left-0 right-0 z-50 glass h-20 flex items-center px-4 md:px-8 justify-between">
  <!-- Logo -->
  <div class="flex items-center gap-2 md:w-48">
    <i data-lucide="infinity" class="w-8 h-8 text-purple-500"></i>
    <span class="font-['Cinzel'] font-bold text-xl hidden md:block">ROOH</span>
  </div>

  <!-- OMNIBAR (Google Search Bar) -->
  <div class="flex-1 max-w-2xl relative group">
    <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
      <i data-lucide="search" class="w-5 h-5 text-gray-500 group-focus-within:text-purple-400"></i>
    </div>
    <input type="text" id="searchInput" 
      class="w-full bg-white/5 border border-white/10 rounded-full py-3 pl-12 pr-12 focus:outline-none focus:border-purple-500/50 focus:bg-white/10 transition-all text-white placeholder-gray-500"
      placeholder="Search the Universe (e.g. 'Quantum Physics', 'Neon City', 'Space')..."
      onkeydown="if(event.key === 'Enter') performSearch()">
    
    <!-- AI Button inside search -->
    <button class="absolute right-3 top-2.5 p-1 rounded-full hover:bg-white/10" onclick="performSearch()">
      <i data-lucide="arrow-right" class="w-5 h-5 text-purple-400"></i>
    </button>
  </div>

  <!-- User Profile -->
  <div class="md:w-48 flex justify-end items-center gap-4">
    <button onclick="toggleApps()" class="p-2 hover:bg-white/10 rounded-full"><i data-lucide="grid" class="w-6 h-6 text-gray-400"></i></button>
    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-purple-600 to-blue-600 border border-white/20 overflow-hidden">
      <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=RoohAdmin" alt="User">
    </div>
  </div>
</header>

<!-- LOADING INDICATOR -->
<div id="loader" class="fixed top-20 left-0 right-0 z-50 hidden"><div class="loading-bar"></div></div>

<!-- 2. SEARCH TABS (Like Google) -->
<nav class="fixed top-20 left-0 right-0 z-40 bg-black/90 backdrop-blur border-b border-white/5 px-4 md:px-48 h-12 flex items-center gap-6 overflow-x-auto no-scrollbar">
  <button onclick="filterResults('all')" class="tab-btn text-purple-400 font-medium border-b-2 border-purple-500 pb-3 mt-3 text-sm flex items-center gap-2"><i data-lucide="search" class="w-3 h-3"></i> All</button>
  <button onclick="filterResults('videos')" class="tab-btn text-gray-400 hover:text-white pb-3 mt-3 text-sm flex items-center gap-2 transition-colors"><i data-lucide="play-circle" class="w-3 h-3"></i> Videos</button>
  <button onclick="filterResults('images')" class="tab-btn text-gray-400 hover:text-white pb-3 mt-3 text-sm flex items-center gap-2 transition-colors"><i data-lucide="image" class="w-3 h-3"></i> Images</button>
  <button onclick="filterResults('books')" class="tab-btn text-gray-400 hover:text-white pb-3 mt-3 text-sm flex items-center gap-2 transition-colors"><i data-lucide="book" class="w-3 h-3"></i> Books</button>
</nav>

<!-- 3. MAIN RESULTS AREA -->
<main id="resultsArea" class="pt-36 pb-10 px-4 md:px-48 min-h-screen">
  
  <!-- DEFAULT / EMPTY STATE -->
  <div id="emptyState" class="flex flex-col items-center justify-center h-[60vh] opacity-100 transition-opacity">
    <h1 class="font-['Cinzel'] text-6xl md:text-8xl text-white/10 mb-8 select-none">ROOH</h1>
    <div class="flex gap-4 text-gray-500 text-sm">
      <span class="px-4 py-2 bg-white/5 rounded-full border border-white/5 hover:border-purple-500/30 cursor-pointer" onclick="quickSearch('Cosmic Horror')">Cosmic Horror</span>
      <span class="px-4 py-2 bg-white/5 rounded-full border border-white/5 hover:border-purple-500/30 cursor-pointer" onclick="quickSearch('Cyberpunk')">Cyberpunk</span>
      <span class="px-4 py-2 bg-white/5 rounded-full border border-white/5 hover:border-purple-500/30 cursor-pointer" onclick="quickSearch('Meditation')">Meditation</span>
    </div>
  </div>

  <!-- RESULTS CONTAINER -->
  <div id="resultsContent" class="hidden space-y-8 max-w-4xl">
    
    <!-- AI OVERVIEW BOX (Simulating Google AI) -->
    <div class="glass rounded-xl p-6 border-l-4 border-purple-500">
      <div class="flex items-center gap-2 mb-3">
        <i data-lucide="sparkles" class="w-5 h-5 text-purple-400"></i>
        <span class="text-sm font-bold text-purple-200">Neural Summary</span>
      </div>
      <p id="aiSummary" class="text-gray-300 leading-relaxed text-sm">Initializing infinite knowledge base...</p>
    </div>

    <!-- DYNAMIC INJECTIONS HERE -->
    <div id="dynamicResults" class="space-y-8"></div>
  
  </div>
</main>

<!-- 4. THE VOID BROWSER (Internal Iframe Modal) -->
<div id="voidBrowser" class="fixed inset-0 z-[100] bg-black hidden flex flex-col">
  <!-- Browser Toolbar -->
  <div class="h-14 bg-[#1a1a1a] border-b border-white/10 flex items-center px-4 justify-between">
    <div class="flex items-center gap-4">
      <button onclick="closeBrowser()" class="hover:bg-white/10 p-2 rounded-full"><i data-lucide="x" class="w-5 h-5 text-gray-400"></i></button>
      <div class="flex items-center gap-2 text-gray-500">
        <button class="hover:text-white"><i data-lucide="arrow-left" class="w-4 h-4"></i></button>
        <button class="hover:text-white"><i data-lucide="arrow-right" class="w-4 h-4"></i></button>
        <button onclick="reloadBrowser()" class="hover:text-white"><i data-lucide="rotate-cw" class="w-4 h-4"></i></button>
      </div>
    </div>
    
    <!-- Fake URL Bar -->
    <div class="flex-1 mx-4 max-w-2xl bg-black rounded-full h-8 flex items-center px-4 text-xs text-green-500 font-mono">
      <i data-lucide="lock" class="w-3 h-3 mr-2"></i>
      <span id="browserUrl">https://rooh.network/secure-view</span>
    </div>

    <button class="text-gray-400 hover:text-white"><i data-lucide="more-vertical" class="w-5 h-5"></i></button>
  </div>

  <!-- Browser Content -->
  <div class="flex-1 relative bg-white">
    <div id="browserLoader" class="absolute inset-0 flex items-center justify-center bg-[#050505] z-10 text-white">
      <div class="flex flex-col items-center">
        <i data-lucide="globe" class="w-12 h-12 animate-pulse text-purple-500 mb-4"></i>
        <p class="text-xs tracking-widest uppercase">Establishing Secure Connection...</p>
      </div>
    </div>
    <iframe id="mainFrame" class="w-full h-full border-none" sandbox="allow-scripts allow-same-origin allow-presentation allow-forms"></iframe>
  </div>
</div>

<script>
  // --- DATABASE ---
  const db = {
    videos: [
      "jfKfPfyJRdk", "5qap5aO4i9A", "1c1MAwr_mz3Yvn1tPvxm_IOeHTyv_ZODk", "wbSwFU6tY1c", "turbeWK2wwg"
    ],
    // Simulating "Infinite Websites" using Wikipedia API structure
    wikiEndpoint: "https://en.wikipedia.org/w/api.php?action=query&list=search&prop=info&inprop=url&utf8=&format=json&origin=*&srlimit=10&srsearch="
  };

  // --- ICONS ---
  lucide.createIcons();

  // --- SEARCH LOGIC ---
  function quickSearch(term) {
    document.getElementById('searchInput').value = term;
    performSearch();
  }

  async function performSearch() {
    const query = document.getElementById('searchInput').value;
    if (!query) return;

    // UI Updates
    document.getElementById('emptyState').classList.add('hidden');
    document.getElementById('resultsContent').classList.remove('hidden');
    document.getElementById('loader').classList.remove('hidden');
    
    // AI Typing Effect
    const aiText = document.getElementById('aiSummary');
    aiText.innerText = `Searching the deep web for "${query}"... Analyzing ${Math.floor(Math.random() * 500) + 100} million nodes...`;

    const container = document.getElementById('dynamicResults');
    container.innerHTML = ''; // Clear previous

    // 1. FETCH SIMULATED GOOGLE RESULTS (Using Wikipedia API for authentic text)
    try {
      const response = await fetch(db.wikiEndpoint + query);
      const data = await response.json();
      const results = data.query.search;

      // Injecting Mixed Content to look like Google
      
      // A. Top Videos Row (Like Google Videos)
      const videoRow = document.createElement('div');
      videoRow.className = "mb-8";
      videoRow.innerHTML = `
        <h3 class="text-xl font-medium text-white mb-4">Videos</h3>
        <div class="flex gap-4 overflow-x-auto pb-4 no-scrollbar">
          ${db.videos.map((vid, i) => `
            <div class="flex-shrink-0 w-64 cursor-pointer group" onclick="openInternalVideo('${vid}')">
              <div class="aspect-video bg-black rounded-xl overflow-hidden relative mb-2 yt-wrapper border border-white/10 group-hover:border-purple-500/50">
                <iframe src="https://www.youtube.com/embed/${vid}?controls=0&modestbranding=1&showinfo=0&rel=0" class="pointer-events-none"></iframe>
              </div>
              <p class="text-sm font-medium text-gray-200 group-hover:text-purple-400 truncate">Result matching "${query}" - Part ${i+1}</p>
              <p class="text-xs text-gray-500">YouTube • 1.2M views</p>
            </div>
          `).join('')}
        </div>
      `;
      container.appendChild(videoRow);

      // B. Text Results (The "Infinite Websites")
      results.forEach(item => {
        const div = document.createElement('div');
        div.className = "g-result mb-8 max-w-2xl cursor-pointer group";
        // Generating fake URL to look like a real website
        const fakeDomain = item.title.replace(/\s+/g, '').toLowerCase() + '.com';
        const cleanSnippet = item.snippet.replace(/<[^>]*>?/gm, ''); // Remove HTML tags
        
        div.innerHTML = `
          <div class="flex items-center gap-2 mb-1" onclick="openWebsite('https://en.m.wikipedia.org/wiki/${item.title}', '${fakeDomain}')">
            <div class="w-6 h-6 rounded-full bg-white/10 flex items-center justify-center text-[10px] text-gray-400 font-bold border border-white/10">
              ${item.title.charAt(0)}
            </div>
            <div class="flex flex-col">
              <span class="text-xs text-gray-300 font-medium">${item.title}</span>
              <span class="text-[10px] text-gray-500">https://www.${fakeDomain} › article</span>
            </div>
            <i data-lucide="more-vertical" class="w-4 h-4 text-gray-600 ml-auto"></i>
          </div>
          <h3 class="text-xl text-purple-300 font-medium mb-1 group-hover:text-purple-400 transition-colors" onclick="openWebsite('https://en.m.wikipedia.org/wiki/${item.title}', '${fakeDomain}')">
            ${item.title} - Comprehensive Guide & Analysis
          </h3>
          <p class="g-snippet mb-3">
            ${cleanSnippet}... Read more about ${query} on our detailed archive. Premium content available for verified users.
          </p>
          
          <!-- Image Strip (Like Google Images inside result) -->
          <div class="flex gap-2">
            ${[1,2,3].map(n => `
              <div class="w-20 h-14 rounded-lg bg-gray-800 overflow-hidden border border-white/5 hover:opacity-80">
                <img src="https://source.unsplash.com/random/200x200?${item.title}&sig=${n}" 
                     onerror="this.src='https://via.placeholder.com/150/000000/FFFFFF?text=IMG'"
                     class="w-full h-full object-cover">
              </div>
            `).join('')}
          </div>
        `;
        container.appendChild(div);
      });

    } catch (e) {
      console.error(e);
      // Fallback
    }
    
    document.getElementById('loader').classList.add('hidden');
    lucide.createIcons();
  }

  // --- INTERNAL BROWSER LOGIC (THE VOID) ---
  function openWebsite(realUrl, fakeDisplayUrl) {
    const browser = document.getElementById('voidBrowser');
    const iframe = document.getElementById('mainFrame');
    const loader = document.getElementById('browserLoader');
    const urlBar = document.getElementById('browserUrl');

    browser.classList.remove('hidden');
    loader.classList.remove('hidden');
    
    // Set Fake URL for immersion
    urlBar.innerText = `https://www.${fakeDisplayUrl}`;
    
    // Load Real URL
    iframe.src = realUrl;
    
    iframe.onload = () => {
      loader.classList.add('hidden');
    };
  }

  function openInternalVideo(videoId) {
    const browser = document.getElementById('voidBrowser');
    const iframe = document.getElementById('mainFrame');
    const loader = document.getElementById('browserLoader');
    const urlBar = document.getElementById('browserUrl');

    browser.classList.remove('hidden');
    loader.classList.add('hidden'); // Youtube loads fast
    urlBar.innerText = `https://youtube.com/watch?v=${videoId} [SECURE MODE]`;
    
    // Embed with branding removed params
    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1&modestbranding=1&rel=0&showinfo=0`;
  }

  function closeBrowser() {
    document.getElementById('voidBrowser').classList.add('hidden');
    document.getElementById('mainFrame').src = "";
  }
  
  function reloadBrowser() {
    const iframe = document.getElementById('mainFrame');
    iframe.src = iframe.src;
  }

  // --- TAB FILTERS ---
  function filterResults(type) {
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.classList.remove('text-purple-400', 'border-b-2', 'border-purple-500');
      btn.classList.add('text-gray-400');
    });
    event.currentTarget.classList.add('text-purple-400', 'border-b-2', 'border-purple-500');
    event.currentTarget.classList.remove('text-gray-400');
    
    // In a real app, this would filter the DOM elements.
    // For visual demo, we just flash the loader
    document.getElementById('loader').classList.remove('hidden');
    setTimeout(() => document.getElementById('loader').classList.add('hidden'), 500);
  }

</script>

</body>
</html>
