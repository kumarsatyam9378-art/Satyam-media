<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SATYAMVERSE | The Digital Empire</title>
  
  <!-- LIBRARIES -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <style>
    /* --- THEME: GOD MODE (RED/BLACK) --- */
    :root { --bg: #000000; --accent: #dc2626; --panel: #0a0a0a; }
    body { background-color: var(--bg); color: white; font-family: sans-serif; overflow: hidden; }
    
    /* NO SCROLLBARS */
    * { -ms-overflow-style: none; scrollbar-width: none; }
    ::-webkit-scrollbar { display: none; }

    /* --- GHOST PLAYER V5 (Ultimate Masking) --- */
    /* 170% Zoom to ensure NO YouTube branding is visible even on large screens */
    .ghost-container {
      position: relative; width: 100%; height: 100%; overflow: hidden; background: #000; border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.05);
    }
    .ghost-frame {
      position: absolute; top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(1.70); 
      width: 100%; height: 100%;
      pointer-events: auto;
    }
    /* Invisible Shield (Blocks Title Clicks) */
    .click-shield {
      position: absolute; top: 0; left: 0; right: 0; height: 15%;
      z-index: 10; cursor: default;
    }
    
    /* --- DOCS FRAME (OpenClaw Mask) --- */
    .docs-frame { width: 100%; height: 100%; border: none; background: #fff; filter: invert(0.9) hue-rotate(180deg); } /* Dark Mode Hack for Docs */

    /* --- ANIMATIONS --- */
    @keyframes heartbeat { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
    .animate-beat { animation: heartbeat 2s infinite; }
  </style>
</head>
<body>

<!-- ==================== 1. AUTH GATE ==================== -->
<div id="authGate" class="fixed inset-0 z-[999] bg-black flex flex-col items-center justify-center transition-all duration-700">
  <div class="relative z-10 text-center">
    <div class="w-24 h-24 mx-auto bg-red-600 rounded-full flex items-center justify-center mb-6 shadow-[0_0_50px_red] animate-beat">
      <i data-lucide="crown" class="w-12 h-12 text-white"></i>
    </div>
    <h1 class="text-6xl font-black mb-2 tracking-tighter">SATYAM<span class="text-red-600">VERSE</span></h1>
    <p class="text-gray-500 text-xs tracking-[0.4em] uppercase mb-12">Private • Premium • Unlimited</p>
    
    <button id="loginBtn" class="bg-white text-black font-bold py-3 px-10 rounded-full hover:scale-105 transition-transform flex items-center gap-2 mx-auto">
      <i data-lucide="fingerprint" class="w-5 h-5"></i> ENTER SYSTEM
    </button>
  </div>
</div>

<!-- ==================== 2. MAIN UNIVERSE ==================== -->
<div id="universe" class="fixed inset-0 hidden flex flex-col bg-black">
  
  <!-- TOP HEADER (Search) -->
  <header class="h-16 bg-[#050505] border-b border-white/5 flex items-center px-4 gap-4 z-50">
    <div class="w-10 h-10 rounded-full bg-gradient-to-br from-red-600 to-black border border-red-600/30 flex items-center justify-center">
      <span class="font-bold text-white text-lg">S</span>
    </div>
    
    <!-- GOD SEARCH BAR -->
    <div class="flex-1 relative">
      <input type="text" id="omniInput" 
        class="w-full bg-[#111] border border-white/10 rounded-xl py-2.5 pl-10 pr-4 text-white focus:outline-none focus:border-red-600 transition-all text-sm placeholder-gray-600"
        placeholder="Search SatyamVerse (e.g. 'T-Series', 'Comedy', 'Action')..."
        onkeydown="if(event.key === 'Enter') performGlobalSearch(this.value)">
      <i data-lucide="search" class="absolute left-3 top-2.5 text-gray-500 w-4 h-4"></i>
    </div>

    <!-- AI Indicator -->
    <div class="hidden md:flex items-center gap-2 px-3 py-1 bg-red-900/20 rounded-full border border-red-900/30">
      <div class="w-2 h-2 bg-red-500 rounded-full animate-pulse"></div>
      <span class="text-[10px] text-red-400 font-bold">LIVE FEED</span>
    </div>
  </header>

  <!-- CONTENT VIEWPORT -->
  <main class="flex-1 relative overflow-hidden">
    
    <!-- === TAB 1: MY PLAYLISTS (Music & Movies) === -->
    <section id="tab-home" class="tab-content absolute inset-0 overflow-y-auto pb-24 p-4">
      
      <!-- HERO SECTION: My Music -->
      <div class="mb-8">
        <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
          <i data-lucide="music" class="text-red-500"></i> Satyam Beats (My Songs)
        </h2>
        <div class="aspect-video w-full md:w-2/3 lg:w-1/2 bg-[#111] rounded-2xl overflow-hidden shadow-2xl relative group">
          <div class="ghost-container">
            <!-- Your Songs Playlist -->
            <iframe class="ghost-frame" 
              src="https://www.youtube.com/embed?listType=playlist&list=PL4fGSI1pDJn4pTWyM3t61lOyZ6_4jcNOw&autoplay=0&controls=1&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3" 
              frameborder="0" allowfullscreen></iframe>
            <div class="click-shield"></div>
          </div>
        </div>
      </div>

      <!-- SECTION: Satyam Talkies (Your Movies) -->
      <div class="mb-8">
        <h2 class="text-xl font-bold text-white mb-4 flex items-center gap-2">
          <i data-lucide="film" class="text-red-500"></i> Satyam Talkies (Full Movies)
        </h2>
        
        <!-- Horizontal Scroll for Multiple Playlists -->
        <div class="flex gap-4 overflow-x-auto pb-4">
          <!-- Playlist 1 -->
          <div class="min-w-[300px] md:min-w-[400px] aspect-video bg-[#111] rounded-xl overflow-hidden relative">
             <div class="ghost-container">
                <iframe class="ghost-frame" src="https://www.youtube.com/embed?listType=playlist&list=PLjb5kMzP2zok40fNltuemDqd-FlHLvXa9&controls=1&modestbranding=1&rel=0" frameborder="0" allowfullscreen></iframe>
                <div class="click-shield"></div>
             </div>
             <div class="absolute bottom-2 left-2 bg-red-600 text-white text-[10px] px-2 py-1 rounded font-bold">BLOCKBUSTER</div>
          </div>
          <!-- Playlist 2 -->
          <div class="min-w-[300px] md:min-w-[400px] aspect-video bg-[#111] rounded-xl overflow-hidden relative">
             <div class="ghost-container">
                <iframe class="ghost-frame" src="https://www.youtube.com/embed?listType=playlist&list=PLum50h_rWpG5F-OAqTk96KSSTsLjA_vx1&controls=1&modestbranding=1&rel=0" frameborder="0" allowfullscreen></iframe>
                <div class="click-shield"></div>
             </div>
             <div class="absolute bottom-2 left-2 bg-blue-600 text-white text-[10px] px-2 py-1 rounded font-bold">ACTION</div>
          </div>
          <!-- Playlist 3 -->
          <div class="min-w-[300px] md:min-w-[400px] aspect-video bg-[#111] rounded-xl overflow-hidden relative">
             <div class="ghost-container">
                <iframe class="ghost-frame" src="https://www.youtube.com/embed?listType=playlist&list=PLafSq5UblCNWcweoEqCDqZ76FmADCuGSf&controls=1&modestbranding=1&rel=0" frameborder="0" allowfullscreen></iframe>
                <div class="click-shield"></div>
             </div>
             <div class="absolute bottom-2 left-2 bg-green-600 text-white text-[10px] px-2 py-1 rounded font-bold">HITS</div>
          </div>
        </div>
      </div>

    </section>

    <!-- === TAB 2: CHANNEL FEEDS (Ghost Mode) === -->
    <section id="tab-channels" class="tab-content hidden absolute inset-0 overflow-y-auto pb-24 p-4">
      
      <!-- T-Series Ghost Feed -->
      <div class="mb-8">
        <h2 class="text-lg font-bold text-white mb-3">T-Series (Ad-Free View)</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
           <div class="aspect-video bg-[#111] rounded-xl overflow-hidden relative">
              <div class="ghost-container">
                <iframe class="ghost-frame" src="https://www.youtube.com/embed?listType=search&list=T-Series%20New%20Song&controls=1&modestbranding=1" frameborder="0"></iframe>
                <div class="click-shield"></div>
              </div>
           </div>
           <div class="aspect-video bg-[#111] rounded-xl overflow-hidden relative">
              <div class="ghost-container">
                <iframe class="ghost-frame" src="https://www.youtube.com/embed?listType=search&list=T-Series%20Mixtape&controls=1&modestbranding=1" frameborder="0"></iframe>
                <div class="click-shield"></div>
              </div>
           </div>
        </div>
      </div>

      <!-- Shemaroo Comedy -->
      <div class="mb-8">
        <h2 class="text-lg font-bold text-white mb-3">Shemaroo Comedy</h2>
        <div class="aspect-video w-full bg-[#111] rounded-xl overflow-hidden relative">
          <div class="ghost-container">
            <iframe class="ghost-frame" src="https://www.youtube.com/embed?listType=search&list=Shemaroo%20Bollywood%20Comedy%20Scenes&controls=1&modestbranding=1" frameborder="0"></iframe>
            <div class="click-shield"></div>
          </div>
        </div>
      </div>

      <!-- Ultra & Eros -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
         <div>
           <h2 class="text-sm font-bold text-gray-400 mb-2">Ultra Bollywood</h2>
           <div class="aspect-video bg-[#111] rounded-xl overflow-hidden">
             <div class="ghost-container">
               <iframe class="ghost-frame" src="https://www.youtube.com/embed?listType=search&list=Ultra%20Bollywood%20Cuts&controls=1" frameborder="0"></iframe>
               <div class="click-shield"></div>
             </div>
           </div>
         </div>
         <div>
           <h2 class="text-sm font-bold text-gray-400 mb-2">Eros Now Music</h2>
           <div class="aspect-video bg-[#111] rounded-xl overflow-hidden">
             <div class="ghost-container">
               <iframe class="ghost-frame" src="https://www.youtube.com/embed?listType=search&list=Eros%20Now%20Music%20Hits&controls=1" frameborder="0"></iframe>
               <div class="click-shield"></div>
             </div>
           </div>
         </div>
      </div>

    </section>

    <!-- === TAB 3: SECRET ARCHIVES (OpenClaw Docs) === -->
    <section id="tab-docs" class="tab-content hidden absolute inset-0 bg-[#f0f0f0] pb-16">
      <div class="h-10 bg-[#0a0a0a] flex items-center px-4 justify-between">
        <span class="text-xs text-green-500 font-mono">SECURE://INTERNAL-DOCS/OPENCLAW</span>
        <div class="flex gap-2">
           <div class="w-2 h-2 rounded-full bg-red-500"></div>
           <div class="w-2 h-2 rounded-full bg-yellow-500"></div>
           <div class="w-2 h-2 rounded-full bg-green-500"></div>
        </div>
      </div>
      <!-- Disguised Docs -->
      <iframe src="https://docs.openclaw.ai/start/getting-started?utm_source=sp_auto_dm&utm_referrer=sp_auto_dm" 
              class="w-full h-full border-none"
              sandbox="allow-scripts allow-same-origin allow-forms allow-popups">
      </iframe>
    </section>

    <!-- === TAB 4: GLOBAL SEARCH (Dynamic) === -->
    <section id="tab-search" class="tab-content hidden absolute inset-0 overflow-y-auto pb-24 p-4">
      <div id="searchResults" class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Results inject here -->
      </div>
    </section>

  </main>

  <!-- BOTTOM NAVIGATION -->
  <nav class="fixed bottom-0 left-0 right-0 h-16 bg-[#0a0a0a] border-t border-white/5 flex justify-around items-center z-50">
    <button onclick="switchTab('home')" class="nav-btn text-white p-2 flex flex-col items-center gap-1">
      <i data-lucide="home" class="w-5 h-5"></i>
      <span class="text-[10px]">My Zone</span>
    </button>
    <button onclick="switchTab('channels')" class="nav-btn text-gray-500 p-2 flex flex-col items-center gap-1">
      <i data-lucide="tv" class="w-5 h-5"></i>
      <span class="text-[10px]">Channels</span>
    </button>
    <button onclick="switchTab('search')" class="nav-btn text-gray-500 p-2 flex flex-col items-center gap-1">
      <i data-lucide="search" class="w-5 h-5"></i>
      <span class="text-[10px]">Search</span>
    </button>
    <button onclick="switchTab('docs')" class="nav-btn text-gray-500 p-2 flex flex-col items-center gap-1">
      <i data-lucide="file-text" class="w-5 h-5"></i>
      <span class="text-[10px]">Docs</span>
    </button>
  </nav>

</div>

<!-- ==================== LOGIC CORE ==================== -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, GoogleAuthProvider, signInWithPopup, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXpmQTDZgn_JvtgrEH3tVLzb-XyggLs_M",
    authDomain: "midnight-library-satyam-media.firebaseapp.com",
    projectId: "midnight-library-satyam-media",
    storageBucket: "midnight-library-satyam-media.appspot.com",
    messagingSenderId: "842047619495",
    appId: "1:842047619495:web:7483bc7e4a9029d6dc7682"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // AUTH HANDLER
  document.getElementById('loginBtn').onclick = async () => {
    try { await signInWithPopup(auth, new GoogleAuthProvider()); } 
    catch(e) { alert("Access Denied: " + e.message); }
  };

  onAuthStateChanged(auth, (user) => {
    if(user) {
      document.getElementById('authGate').style.display = 'none';
      document.getElementById('universe').classList.remove('hidden');
    }
  });

  // NAVIGATION
  window.switchTab = (tabId) => {
    document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
    document.getElementById('tab-' + tabId).classList.remove('hidden');
    
    document.querySelectorAll('.nav-btn').forEach(b => b.classList.replace('text-white', 'text-gray-500'));
    event.currentTarget.classList.replace('text-gray-500', 'text-white');
  };

  // GLOBAL SEARCH ENGINE
  window.performGlobalSearch = (query) => {
    if(!query) return;
    switchTab('search');
    const container = document.getElementById('searchResults');
    container.innerHTML = `<div class="col-span-full text-center py-10 text-gray-500">Scanning Satellite Uplinks...</div>`;

    setTimeout(() => {
        container.innerHTML = "";
        const suffixes = ["Video", "Live Stream", "Playlist", "Full Movie"];
        
        suffixes.forEach(suffix => {
            const term = query + " " + suffix;
            const div = document.createElement('div');
            div.className = "bg-[#111] rounded-2xl overflow-hidden shadow-lg border border-white/5";
            div.innerHTML = `
                <div class="aspect-video w-full bg-black relative group">
                    <div class="ghost-container">
                        <iframe class="ghost-frame opacity-80 group-hover:opacity-100 transition-opacity" 
                           src="https://www.youtube.com/embed?listType=search&list=${encodeURIComponent(term)}&controls=1&modestbranding=1&rel=0&showinfo=0&iv_load_policy=3" 
                           frameborder="0" allowfullscreen>
                        </iframe>
                        <div class="click-shield"></div>
                    </div>
                </div>
                <div class="p-3">
                    <h3 class="font-bold text-white text-sm">${query} - ${suffix}</h3>
                    <p class="text-[10px] text-gray-500 mt-1">Global Source • Verified</p>
                </div>
            `;
            container.appendChild(div);
        });
    }, 1000);
  };

  lucide.createIcons();
</script>
</body>
</html>
