<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="referrer" content="no-referrer">
  <title>Rooh | Midnight Library - All FREE</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body{font-family:Inter,sans-serif;background:#000;color:#e5e5e5}
    .font-serif{font-family:'Playfair Display',serif}
  </style>
</head>

<body class="bg-black text-white">

<!-- HERO -->
<section class="min-h-screen flex items-center justify-center text-center px-6">
  <div>
    <h1 class="font-serif text-5xl md:text-7xl mb-4">
      कुछ किताबें पढ़ी नहीं जाती… महसूस की जाती हैं।
    </h1>
    <p class="text-gray-400 mb-8">
      Stories for broken hearts, ambitious minds, and late-night readers.
    </p>

    <button
      id="loginBtn"
      class="px-8 py-3 border border-purple-500 text-purple-300 rounded-full hover:bg-purple-600 hover:text-white transition"
    >
      Login with Google
    </button>
  </div>
</section>

<!-- FIREBASE AUTH (ONLY THIS SCRIPT) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import {
    getAuth,
    GoogleAuthProvider,
    signInWithPopup,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDXpmQTDZgn_JvtgrEH3tVLzb-XyggLs_M",
    authDomain: "midnight-library-satyam-media.firebaseapp.com",
    projectId: "midnight-library-satyam-media",
    storageBucket: "midnight-library-satyam-media.appspot.com",
    messagingSenderId: "842047619495",
    appId: "1:842047619495:web:7483bc7e4a9029d6dc7682"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const provider = new GoogleAuthProvider();

  const loginBtn = document.getElementById("loginBtn");

  loginBtn.onclick = async () => {
    try {
      const result = await signInWithPopup(auth, provider);
      alert("Welcome " + result.user.displayName);
    } catch (e) {
      alert(e.message);
      console.error(e);
    }
  };

  onAuthStateChanged(auth, (user) => {
    if (user) {
      loginBtn.innerText = user.displayName;
    } else {
      loginBtn.innerText = "Login with Google";
    }
  });
</script>

</body>
</html>
