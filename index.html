<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight Library | QueuePro</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        display: ['"Outfit"', 'sans-serif'],
                        body: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        background: '#0f172a', // Slate 900
                        surface: '#1e293b',    // Slate 800
                        primary: '#8b5cf6',    // Violet 500
                        secondary: '#334155',  // Slate 700
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.7s ease-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <style>
        /* Cinematic Styling */
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; overflow-x: hidden; }
        .glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        .card-glass {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        .btn-glow {
            box-shadow: 0 0 15px rgba(139, 92, 246, 0.5);
            transition: all 0.3s ease;
        }
        .btn-glow:hover {
            box-shadow: 0 0 25px rgba(139, 92, 246, 0.7);
            transform: translateY(-2px);
        }
        /* Hide Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 3px; }
    </style>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        // --- 1. FIREBASE SETUP (Global Scope) ---
        const firebaseConfig = {
            apiKey: "AIzaSyDXpmQTDZgn_JvtgrEH3tVLzb-XyggLs_M",
            authDomain: "midnight-library-satyam-media.firebaseapp.com",
            projectId: "midnight-library-satyam-media",
            appId: "1:842047619495:web:7483bc7e4a9029d6dc7682"
        };

        // Initialize safely
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const provider = new firebase.auth.GoogleAuthProvider();

        const { useState, useEffect } = React;

        // --- 2. COMPONENTS ---

        // Icon Helper
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} width={size} height={size} className={className}></i>;
        };

        // Login Screen
        const LoginScreen = ({ onLogin }) => {
            const [error, setError] = useState(null);
            const [loading, setLoading] = useState(false);

            const handleLogin = async () => {
                setLoading(true);
                try {
                    await auth.signInWithPopup(provider);
                    // Auth state listener in App component will handle the rest
                } catch (err) {
                    setError(err.message);
                    setLoading(false);
                }
            };

            return (
                <div className="h-screen w-full flex items-center justify-center relative overflow-hidden">
                    {/* Background Image */}
                    <div className="absolute inset-0 z-0">
                        <img src="https://images.unsplash.com/photo-1621600411688-4be93cd68504?q=80&w=2000&auto=format&fit=crop" className="w-full h-full object-cover opacity-20" />
                        <div className="absolute inset-0 bg-gradient-to-t from-[#020617] via-[#020617]/80 to-transparent"></div>
                    </div>

                    <div className="relative z-10 card-glass p-8 rounded-3xl max-w-sm w-full text-center mx-4 animate-slide-up">
                        <div className="w-20 h-20 bg-primary/20 rounded-full flex items-center justify-center mx-auto mb-6 border border-primary/50 shadow-[0_0_30px_rgba(139,92,246,0.4)]">
                            <Icon name="scissors" size={32} className="text-primary" />
                        </div>
                        
                        <h1 className="text-3xl font-bold font-display text-white mb-2">Midnight Library</h1>
                        <p className="text-slate-400 mb-8">Queue Management System</p>

                        {error && <p className="text-red-400 text-sm mb-4 bg-red-900/20 p-2 rounded border border-red-500/20">{error}</p>}

                        <button 
                            onClick={handleLogin}
                            disabled={loading}
                            className="w-full bg-white text-slate-900 font-bold py-3.5 rounded-xl flex items-center justify-center gap-3 hover:bg-slate-200 transition-colors btn-glow disabled:opacity-50"
                        >
                            {loading ? (
                                <span className="animate-spin">âŒ›</span>
                            ) : (
                                <>
                                    <Icon name="log-in" size={18} />
                                    Continue with Google
                                </>
                            )}
                        </button>
                    </div>
                </div>
            );
        };

        // Main Dashboard
        const Dashboard = ({ user, onLogout }) => {
            const [view, setView] = useState('home'); // home, queue, profile
            const [activeToken, setActiveToken] = useState(null);

            // Mock Data
            const salons = [
                { id: 1, name: "The Midnight Cut", loc: "Sector 18, Noida", wait: 15, open: true, img: "https://images.unsplash.com/photo-1585747860715-2ba37e788b70?w=500" },
                { id: 2, name: "Satyam's Studio", loc: "Connaught Place", wait: 45, open: true, img: "https://images.unsplash.com/photo-1503951914875-452162b7f30a?w=500" },
                { id: 3, name: "Urban Clap Salon", loc: "Cyber Hub", wait: 0, open: false, img: "https://images.unsplash.com/photo-1633681926022-84c23e8cb2d6?w=500" }
            ];

            const handleBook = (salonName) => {
                setActiveToken({
                    id: Math.floor(Math.random() * 9000) + 1000,
                    salon: salonName,
                    number: 42,
                    eta: 15
                });
                setView('queue');
            };

            return (
                <div className="pb-24 animate-fade-in">
                    {/* Header */}
                    <div className="fixed top-0 left-0 right-0 glass z-40 px-6 py-4 flex justify-between items-center">
                        <div>
                            <p className="text-xs text-slate-400">Welcome,</p>
                            <h2 className="text-lg font-bold font-display text-white">{user.displayName.split(' ')[0]}</h2>
                        </div>
                        <div className="w-10 h-10 rounded-full overflow-hidden border-2 border-primary/30">
                            <img src={user.photoURL} className="w-full h-full object-cover" />
                        </div>
                    </div>

                    <div className="pt-24 px-4 max-w-md mx-auto space-y-6">
                        
                        {/* HOME VIEW */}
                        {view === 'home' && (
                            <>
                                <div className="relative">
                                    <input type="text" placeholder="Search salons..." className="w-full bg-surface border border-white/10 rounded-xl py-3 pl-10 pr-4 text-white focus:outline-none focus:border-primary/50 transition-all" />
                                    <div className="absolute left-3 top-3.5 text-slate-400"><Icon name="search" size={18} /></div>
                                </div>

                                <div className="space-y-4">
                                    {salons.map(salon => (
                                        <div key={salon.id} className="card-glass rounded-2xl overflow-hidden group active:scale-95 transition-transform duration-200">
                                            <div className="h-32 relative">
                                                <img src={salon.img} className="w-full h-full object-cover opacity-80 group-hover:opacity-100 transition-opacity" />
                                                <div className="absolute top-3 right-3">
                                                    <span className={`px-2 py-1 rounded text-xs font-bold uppercase backdrop-blur-md ${salon.open ? 'bg-green-500/20 text-green-300' : 'bg-red-500/20 text-red-300'}`}>
                                                        {salon.open ? 'Open' : 'Closed'}
                                                    </span>
                                                </div>
                                            </div>
                                            <div className="p-4">
                                                <div className="flex justify-between items-start">
                                                    <div>
                                                        <h3 className="text-xl font-bold font-display">{salon.name}</h3>
                                                        <p className="text-sm text-slate-400 flex items-center gap-1 mt-1"><Icon name="map-pin" size={12} /> {salon.loc}</p>
                                                    </div>
                                                    <div className="text-center bg-white/5 p-2 rounded-lg">
                                                        <div className="text-xs text-slate-400">WAIT</div>
                                                        <div className="font-bold text-primary">{salon.wait}m</div>
                                                    </div>
                                                </div>
                                                {salon.open && (
                                                    <button onClick={() => handleBook(salon.name)} className="w-full mt-4 bg-primary text-white font-bold py-2.5 rounded-lg btn-glow">
                                                        Get Token
                                                    </button>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </>
                        )}

                        {/* QUEUE/TOKEN VIEW */}
                        {view === 'queue' && (
                            <div className="animate-slide-up">
                                <h2 className="text-2xl font-bold font-display mb-4">My Token</h2>
                                {activeToken ? (
                                    <div className="bg-gradient-to-br from-primary to-indigo-600 p-1 rounded-3xl shadow-2xl shadow-primary/30">
                                        <div className="bg-[#0f172a] rounded-[20px] p-6 relative overflow-hidden">
                                            {/* Glow Effect */}
                                            <div className="absolute -top-10 -right-10 w-40 h-40 bg-primary/20 rounded-full blur-3xl"></div>

                                            <div className="text-center border-b border-dashed border-white/10 pb-6 mb-6">
                                                <p className="text-xs text-slate-400 uppercase tracking-widest mb-2">Token Number</p>
                                                <h1 className="text-7xl font-bold font-display text-white tracking-tighter">#{activeToken.number}</h1>
                                            </div>

                                            <div className="space-y-4">
                                                <div className="flex justify-between">
                                                    <span className="text-slate-400">Salon</span>
                                                    <span className="font-bold text-white">{activeToken.salon}</span>
                                                </div>
                                                <div className="flex justify-between">
                                                    <span className="text-slate-400">Est. Wait</span>
                                                    <span className="font-bold text-green-400">{activeToken.eta} mins</span>
                                                </div>
                                            </div>

                                            <button 
                                                onClick={() => setActiveToken(null)}
                                                className="w-full mt-8 border border-red-500/30 text-red-400 py-3 rounded-xl hover:bg-red-500/10 transition-colors"
                                            >
                                                Cancel Booking
                                            </button>
                                        </div>
                                    </div>
                                ) : (
                                    <div className="text-center py-20 text-slate-500 card-glass rounded-3xl">
                                        <Icon name="ticket" size={48} className="mx-auto mb-4 opacity-50" />
                                        <p>No active queue.</p>
                                        <button onClick={() => setView('home')} className="mt-4 text-primary font-bold hover:underline">Book Now</button>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* PROFILE VIEW */}
                        {view === 'profile' && (
                            <div className="animate-slide-up">
                                <h2 className="text-2xl font-bold font-display mb-6">Settings</h2>
                                <div className="card-glass rounded-2xl overflow-hidden">
                                    <div className="p-4 border-b border-white/5 flex items-center gap-3">
                                        <Icon name="user" className="text-slate-400" />
                                        <div>
                                            <p className="text-sm text-slate-400">Name</p>
                                            <p className="font-bold">{user.displayName}</p>
                                        </div>
                                    </div>
                                    <div className="p-4 border-b border-white/5 flex items-center gap-3">
                                        <Icon name="mail" className="text-slate-400" />
                                        <div>
                                            <p className="text-sm text-slate-400">Email</p>
                                            <p className="font-bold">{user.email}</p>
                                        </div>
                                    </div>
                                    <button onClick={onLogout} className="w-full p-4 text-red-400 font-bold flex items-center justify-center gap-2 hover:bg-white/5 transition-colors">
                                        <Icon name="log-out" size={18} /> Logout
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Bottom Nav */}
                    <div className="fixed bottom-0 left-0 right-0 glass px-6 py-3 flex justify-around items-center border-t border-white/10 z-50">
                        <button onClick={() => setView('home')} className={`flex flex-col items-center gap-1 transition-colors ${view === 'home' ? 'text-primary' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="home" size={22} />
                            <span className="text-[10px] font-medium">Home</span>
                        </button>
                        <button onClick={() => setView('queue')} className={`flex flex-col items-center gap-1 transition-colors ${view === 'queue' ? 'text-primary' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="ticket" size={22} />
                            <span className="text-[10px] font-medium">Tokens</span>
                        </button>
                        <button onClick={() => setView('profile')} className={`flex flex-col items-center gap-1 transition-colors ${view === 'profile' ? 'text-primary' : 'text-slate-500 hover:text-white'}`}>
                            <Icon name="user" size={22} />
                            <span className="text-[10px] font-medium">Profile</span>
                        </button>
                    </div>
                </div>
            );
        };

        // Main App Wrapper
        const App = () => {
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((u) => {
                    setUser(u);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            if (loading) return (
                <div className="h-screen w-full flex items-center justify-center bg-[#020617]">
                    <Icon name="loader-2" size={40} className="text-primary animate-spin" />
                </div>
            );

            return user ? <Dashboard user={user} onLogout={() => auth.signOut()} /> : <LoginScreen onLogin={setUser} />;
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
